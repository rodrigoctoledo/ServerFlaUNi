<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TW Clientes</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>SExo</th>
        </tr>
    </thead>
    <tbody>
        {% for i in clientes %}

        <tr>
            <td>{{i.nome}}</td>
            <td>{{i.data_nascimento}}</td>
            <td>{{i.sexo}}</td>
        </tr>

        {% endfor %}

    </tbody>

</table>
</body>
</html>
